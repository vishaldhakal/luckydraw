{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
     <link rel="stylesheet" href="{% static 'css/style.css' %}" />

     <title>Lucky Draw</title>
</head>

<body>
     <div class="bgimg-1">
          <div class="caption">
               <div class="logo">
                    <img src="{% static 'logo.png' %}" alt="logo" />
               </div>
               <div class="container mt-5">
                    <div class="card" style="max-width: 80rem">
                         {% if customer.gift %}
                         <div class="card-body">
                              <h3 class="mb-3 popup2">Congratulations</h3>
                              <h4 class="popup2">{{customer.customer_name}}</span>
                         </div>
                         <div>
                              <img class="gift mb-5" src="http://127.0.0.1:8000/media/{{customer.gift.image_url}}"
                                   alt="Gift Image" />
                              <h3 class="text text-white">You have won</h3>
                              <h1 class="popup2">{{customer.gift.name}}</h1>
                         </div>
                         {% else %}
                         <h1 class="popup2">{{customer.prize_details}}</h1>
                         {% endif %}
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
     <script type="text/javascript" src="{% static 'js/confetti.js' %}"></script>
     <script type="text/javascript">
          startConfetti();
     </script>
</body>

</html>
